name: 'Test'
on:
  pull_request:
    branches: [ master ]
permissions:
  contents: read
  pull-requests: write

jobs:
  pr-comment:
    name: 'PR Comment'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'S: ${{secrets.SECRET}}'
            })
